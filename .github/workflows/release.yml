name: Release

on:
  push:
    branches: [main]
    paths:
      - "cli/**"
      - ".github/workflows/release.yml"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (skip actual publish)"
        required: false
        default: false
        type: boolean

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci') && !contains(github.event.head_commit.message, 'skip release')"

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: cli/package-lock.json

      - name: Install dependencies
        working-directory: cli
        run: npm ci

      - name: Build
        working-directory: cli
        run: npm run build

      - name: Run tests
        working-directory: cli
        run: npm test

      - name: Package sanity check
        working-directory: cli
        run: |
          npm pack
          tar -tzf production-backend-kit-*.tgz | head -20

      - name: Check for version change
        id: version
        working-directory: cli
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Check if tag exists
          if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "::notice::Tag v$CURRENT_VERSION already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::notice::Will create release v$CURRENT_VERSION"
          fi

      - name: Create Release
        if: steps.version.outputs.exists == 'false' && github.event.inputs.dry_run != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: cli/production-backend-kit-*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.version.outputs.exists == 'false' && github.event.inputs.dry_run != 'true'
        working-directory: cli
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry run summary
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "## ðŸ§ª Dry Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "Version: v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "Tag exists: ${{ steps.version.outputs.exists }}" >> $GITHUB_STEP_SUMMARY
          echo "Would publish: ${{ steps.version.outputs.exists == 'false' }}" >> $GITHUB_STEP_SUMMARY
