name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
          cache-dependency-path: cli/package-lock.json

      - name: Install dependencies
        working-directory: cli
        run: npm ci --legacy-peer-deps

      - name: Type check
        working-directory: cli
        run: npm run typecheck

      - name: Build
        working-directory: cli
        run: npm run build

      - name: Run tests
        working-directory: cli
        run: npm test

      - name: Validate content
        working-directory: cli
        run: node dist/index.js validate

      - name: Doctor check
        working-directory: cli
        run: node dist/index.js doctor || true

      - name: Quality gate - API Review
        working-directory: cli
        run: node dist/index.js gate --checklist checklist-api-review || true

      - name: Quality gate - Production Readiness
        working-directory: cli
        run: node dist/index.js gate --checklist checklist-prod-readiness || true

  package-sanity:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: cli/package-lock.json

      - name: Install and build
        working-directory: cli
        run: |
          npm ci --legacy-peer-deps
          npm run build

      - name: Package tarball
        working-directory: cli
        run: |
          rm -f *.tgz
          npm pack

      - name: Test CLI from tarball
        working-directory: cli
        run: |
          # Extract tarball
          mkdir -p /tmp/pkg-test
          tar -xzf production-backend-kit-*.tgz -C /tmp/pkg-test

          # Verify package structure
          test -f /tmp/pkg-test/package/package.json
          test -f /tmp/pkg-test/package/dist/index.js
          test -d /tmp/pkg-test/package/dist/commands

          # Verify package.json has correct bin entry
          grep -q '"bek":' /tmp/pkg-test/package/package.json

          echo "✅ Package structure verified"

  docs-check:
    runs-on: ubuntu-latest
    name: Docs Sync Check
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install docs-site dependencies
        working-directory: docs-site
        run: npm install

      - name: Check docs are in sync
        working-directory: docs-site
        run: npm run sync:check

      - name: Build docs-site
        working-directory: docs-site
        run: npm run build

  e2e-smoke:
    runs-on: ubuntu-latest
    name: E2E Smoke Test
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: cli/package-lock.json

      - name: Install and build CLI
        working-directory: cli
        run: |
          npm ci --legacy-peer-deps
          npm run build

      - name: Create test project directory
        run: mkdir -p /tmp/e2e-project

      - name: E2E - Init with preset
        working-directory: cli
        run: |
          node dist/index.js init --preset node-express --target /tmp/e2e-project -y
          echo "✅ Init completed"

      - name: E2E - Verify manifest exists
        run: |
          test -f /tmp/e2e-project/.backend-kit/.bek-manifest.json
          echo "✅ Manifest exists"
          cat /tmp/e2e-project/.backend-kit/.bek-manifest.json

      - name: E2E - Verify patterns copied
        run: |
          test -d /tmp/e2e-project/.backend-kit/patterns
          ls -la /tmp/e2e-project/.backend-kit/patterns/
          echo "✅ Patterns directory exists"

      - name: E2E - Run quality gate (JSON output)
        working-directory: cli
        run: |
          node dist/index.js gate --checklist checklist-api-review --json > /tmp/gate-result.json
          cat /tmp/gate-result.json
          echo "✅ Quality gate passed"

      - name: E2E - Sync command (dry-run)
        working-directory: cli
        run: |
          node dist/index.js sync --target /tmp/e2e-project --dry-run --json
          echo "✅ Sync dry-run completed"

      - name: E2E - Remove command (dry-run)
        working-directory: cli
        run: |
          node dist/index.js remove --target /tmp/e2e-project --dry-run --json
          echo "✅ Remove dry-run completed"

      - name: E2E - Verify project still intact after dry-runs
        run: |
          test -d /tmp/e2e-project/.backend-kit
          echo "✅ Project intact after dry-runs"
