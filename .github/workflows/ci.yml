name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
          cache-dependency-path: cli/package-lock.json

      - name: Install dependencies
        working-directory: cli
        run: npm ci --legacy-peer-deps

      - name: Type check
        working-directory: cli
        run: npm run typecheck

      - name: Build
        working-directory: cli
        run: npm run build

      - name: Run tests
        working-directory: cli
        run: npm test

      - name: Validate content
        working-directory: cli
        run: node dist/index.js validate

      - name: Doctor check
        working-directory: cli
        run: node dist/index.js doctor || true

      - name: Quality gate - API Review
        working-directory: cli
        run: node dist/index.js gate --checklist checklist-api-review || true

      - name: Quality gate - Production Readiness
        working-directory: cli
        run: node dist/index.js gate --checklist checklist-prod-readiness || true

  package-sanity:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: cli/package-lock.json

      - name: Install and build
        working-directory: cli
        run: |
          npm ci --legacy-peer-deps
          npm run build

      - name: Package tarball
        working-directory: cli
        run: |
          rm -f *.tgz
          npm pack

      - name: Test CLI from tarball
        working-directory: cli
        run: |
          # Extract tarball
          mkdir -p /tmp/pkg-test
          tar -xzf production-backend-kit-*.tgz -C /tmp/pkg-test

          # Verify package structure
          test -f /tmp/pkg-test/package/package.json
          test -f /tmp/pkg-test/package/dist/index.js
          test -d /tmp/pkg-test/package/dist/commands

          # Verify package.json has correct bin entry
          grep -q '"bek":' /tmp/pkg-test/package/package.json

          echo "âœ… Package structure verified"
