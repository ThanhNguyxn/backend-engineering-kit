name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
          cache-dependency-path: cli/package-lock.json

      - name: Install dependencies
        working-directory: cli
        run: npm ci

      - name: Type check
        working-directory: cli
        run: npm run typecheck

      - name: Build
        working-directory: cli
        run: npm run build

      - name: Run tests
        working-directory: cli
        run: npm test

      - name: Validate content
        working-directory: cli
        run: node dist/index.js validate

      - name: Verify database build
        working-directory: cli
        run: |
          node dist/index.js build-db
          node -e "require('fs').existsSync('../.shared/production-backend-kit/db/cards.json') || process.exit(1)"

      - name: Doctor check
        working-directory: cli
        run: node dist/index.js doctor || true
