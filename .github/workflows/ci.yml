name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
          cache-dependency-path: cli/package-lock.json

      - name: Install dependencies
        working-directory: cli
        run: npm ci

      - name: Type check
        working-directory: cli
        run: npm run typecheck

      - name: Build
        working-directory: cli
        run: npm run build

      - name: Run tests
        working-directory: cli
        run: npm test

      - name: Validate content
        working-directory: cli
        run: node dist/index.js validate

      - name: Doctor check
        working-directory: cli
        run: node dist/index.js doctor || true

  package-sanity:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: cli/package-lock.json

      - name: Install and build
        working-directory: cli
        run: |
          npm ci
          npm run build

      - name: Package tarball
        working-directory: cli
        run: npm pack

      - name: Test CLI from tarball
        working-directory: cli
        run: |
          # Extract tarball
          mkdir -p /tmp/pkg-test
          tar -xzf production-backend-kit-*.tgz -C /tmp/pkg-test

          # Verify bin exists and is executable
          test -f /tmp/pkg-test/package/dist/index.js

          # Run smoke test
          node /tmp/pkg-test/package/dist/index.js --help
          node /tmp/pkg-test/package/dist/index.js --version
