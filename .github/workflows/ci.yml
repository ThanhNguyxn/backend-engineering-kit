name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cli/package-lock.json

      - name: Install dependencies
        working-directory: cli
        run: npm ci

      - name: Type check
        working-directory: cli
        run: npm run build

      - name: Validate content
        working-directory: cli
        run: node dist/index.js validate

      - name: Verify database build
        working-directory: cli
        run: |
          node dist/index.js build-db
          test -f ../.shared/production-backend-kit/db/cards.json
          test -f ../.shared/production-backend-kit/db/index.json
